<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Get Outside" />
    <meta property="og:type" content="app" />
    <meta
      property="og:description"
      content="The FREE disability-friendly location index"
    />
    <meta
      property="og:image"
      content="https://get-outside.xyz/assets/img/thumb.png"
    />
    <meta property="og:url" content="https://get-outside.xyz/" />
    <meta name="twitter:creator" content="@the-wright-jamie" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://get-outside.xyz/assets/img/thumb-twitter.png"
    />

    <title>Get Outside</title>
    <link
      href="assets/img/favicon-dark.svg"
      rel="icon"
      media="(prefers-color-scheme: light)"
      type="image/svg+xml"
    />
    <link
      href="assets/img/favicon-light.svg"
      rel="icon"
      media="(prefers-color-scheme: dark)"
      type="image/svg+xml"
    />
    <link
      href="assets/css/bootstrap.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="assets/css/style.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="position-absolute top-50 start-50 translate-middle text-center">
      <img
        src="assets/img/get-outside.svg"
        style="max-height: 186px; max-width: 186px"
      />
      <br />
      <picture>
        <source
          srcset="assets/img/get-outside-logo.svg"
          style="min-width: 360px"
          media="(prefers-color-scheme: dark)"
        />
        <img
          src="assets/img/get-outside-logo-dark.svg"
          style="min-width: 360px"
        />
      </picture>
      <h4>Helping you find places to go and things to do</h4>
      <br />
      <a class="btn btn-primary" href="/install">Install</a>
      <br /><br />
      <p class="text-muted">Available only on Android</p>
      <hr />
      <a class="btn btn-primary" href="/user-manual">User Manual</a>
    </div>
  </body>
</html>
